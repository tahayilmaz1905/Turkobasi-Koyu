<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Türkobası Köyü - Köy Tarihi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
    }

    nav {
      background: #4caf50;
      padding: 10px 20px;
      text-align: left;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      padding: 8px 15px;
      background-color: #81c784;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      background-color: #388e3c;
      color: white;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }

    h2 {
      color: #2e7d32;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 30px;
      text-align: center;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 75%; /* 4:3 oranı */
      height: 0;
      overflow: hidden;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .iframe-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    footer {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }

    /* MOBİL UYUMLULUK */
    @media (max-width: 600px) {
      header {
        font-size: 1.4em;
        padding: 12px 10px;
      }

      nav a {
        display: inline-block;
        font-size: 1em;
        padding: 6px 12px;
      }

      p {
        font-size: 1em;
        padding: 0 5px;
      }

      .iframe-container {
        padding-bottom: 65%; /* Mobilde biraz daha dar oran */
      }
    }
  </style>
</head>
<body>

  <header>Türkobası Köyü - Köy Tarihi</header>

  <nav>
    <a href="index.html">Ana Sayfa</a>
  </nav>

  <main>
    <h2>Köyümüzün Tarihi</h2>
    <p>
      Türkobası Köyü'nün tarihini ve kültürel mirasını aşağıdaki kaynaktan detaylı şekilde inceleyebilirsiniz.
    </p>

    <div class="iframe-container">
      <iframe src="https://www.sincan.bel.tr/sincan-tarih-kultur-atlasi/index.html#p=694" 
              title="Sincan Tarih Kültür Atlası - Türkobası Köyü" 
              allowfullscreen
              loading="lazy"></iframe>
    </div>
  </main>

  <footer>
    <p>© 2025 Türkobası Köyü</p>
  </footer>

</body>
</html>
