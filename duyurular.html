<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Türkobası Köyü - Duyurular</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Genel ayarlar */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px 15px 80px;
      color: #2c3e50;
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      max-width: 900px;
      width: 100%;
      padding: 30px 40px 50px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      font-weight: 700;
      margin-bottom: 35px;
      letter-spacing: 1.2px;
      text-transform: uppercase;
    }

    /* Duyuru listesi grid */
    .duyuru-listesi {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      margin-bottom: 35px;
    }

    /* Her bir duyuru kartı */
    .duyuru {
      background: #fefefe;
      border-left: 6px solid #2e7d32;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(46,125,50,0.15);
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 140px;
    }
    .duyuru:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 25px rgba(46,125,50,0.3);
    }

    .duyuru h3 {
      margin: 0 0 12px 0;
      font-size: 20px;
      color: #1b4332;
      letter-spacing: 0.02em;
    }

    .duyuru p {
      flex-grow: 1;
      margin: 0 0 14px 0;
      font-size: 15px;
      color: #555;
      line-height: 1.4;
    }

    .duyuru .tarih {
      font-size: 13px;
      color: #888;
      font-style: italic;
      align-self: flex-end;
    }

    /* Form bölümü */
    .form {
      background: #f9f9f9;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.05);
      display: flex;
      flex-wrap: wrap;
      gap: 15px 20px;
      justify-content: center;
    }

    .form input[type="text"],
    .form textarea,
    .form input[type="date"] {
      flex: 1 1 250px;
      padding: 10px 15px;
      font-size: 14px;
      border: 2px solid #ccc;
      border-radius: 7px;
      transition: border-color 0.3s ease;
      resize: vertical;
      font-family: 'Poppins', sans-serif;
      outline-offset: 2px;
    }
    .form input[type="text"]:focus,
    .form textarea:focus,
    .form input[type="date"]:focus {
      border-color: #2e7d32;
    }
    .form textarea {
      min-height: 70px;
    }

    .form button {
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 7px;
      padding: 11px 26px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      flex: 1 1 100px;
      max-width: 150px;
    }
    .form button:hover {
      background-color: #276029;
    }

    /* Bilgi mesajı */
    #bilgiMesaji {
      margin-top: 30px;
      padding: 15px 22px;
      background-color: #e6f4ea;
      border: 1.5px solid #2e7d32;
      border-radius: 10px;
      color: #276029;
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      user-select: none;
      box-shadow: 0 4px 12px rgba(46,125,50,0.12);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Responsive */
    @media (max-width: 720px) {
      .container {
        padding: 25px 25px 45px;
      }
      h1 {
        font-size: 28px;
      }
      .duyuru-listesi {
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }
      .form {
        flex-direction: column;
        gap: 15px;
      }
      .form input[type="text"],
      .form textarea,
      .form input[type="date"],
      .form button {
        max-width: 100%;
        flex: 1 1 auto;
      }
    }

    @media (max-width: 420px) {
      body {
        padding: 20px 10px 80px;
      }
      h1 {
        font-size: 24px;
      }
      .duyuru-listesi {
        grid-template-columns: 1fr;
      }
      .duyuru {
        min-height: auto;
      }
      #bilgiMesaji {
        font-size: 14px;
        padding: 12px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <h1>Güncel Duyurular</h1>

    <div class="duyuru-listesi" id="duyuruListesi">
      <!-- Duyurular JS ile buraya gelecek -->
    </div>

    <div id="bilgiMesaji">Duyuruları güncellemek için lütfen bir duyurunun üzerine tıklayın.</div>

    <form class="form" id="duyuruForm" autocomplete="off">
      <input type="hidden" id="duyuruIndex" value="">
      <input type="text" id="baslik" placeholder="Duyuru Başlığı" required />
      <textarea id="icerik" placeholder="Duyuru İçeriği" required></textarea>
      <input type="date" id="tarih" required />
      <button type="submit" id="ekleGuncelleBtn">Duyuru Ekle</button>
    </form>

  </div>

<script>
  // Duyurular dizisi (başlangıç örnekleri)
  let duyurular = [
    { baslik: "Bayramlaşma Etkinliği", icerik: "Bayram namazı sonrası köy meydanında toplu bayramlaşma yapılacaktır.", tarih: "2025-06-18" },
    { baslik: "Elektrik Kesintisi", icerik: "20 Haziran 2025 tarihinde 09:00 - 14:00 saatleri arasında planlı kesinti olacaktır.", tarih: "2025-06-20" },
    { baslik: "Yayla Pikniği", icerik: "27 Haziran'da köy gençliği piknik düzenliyor. Katılım ücretsizdir.", tarih: "2025-06-27" },
    { baslik: "Yeni Yol Çalışması", icerik: "Köy girişindeki yol çalışmaları 5 Temmuz'da başlayacaktır.", tarih: "2025-07-05" },
    { baslik: "Su Kesintisi", icerik: "8 Temmuz 2025 tarihinde su kesintisi olacaktır.", tarih: "2025-07-08" },
  ];

  const duyuruListesi = document.getElementById('duyuruListesi');
  const bilgiMesaji = document.getElementById('bilgiMesaji');
  const duyuruForm = document.getElementById('duyuruForm');
  const baslikInput = document.getElementById('baslik');
  const icerikInput = document.getElementById('icerik');
  const tarihInput = document.getElementById('tarih');
  const duyuruIndexInput = document.getElementById('duyuruIndex');
  const ekleGuncelleBtn = document.getElementById('ekleGuncelleBtn');

  // Tarih formatını "18 Haziran 2025" gibi göster
  function tarihFormatla(tarihStr) {
    const aylar = ["Ocak", "Şubat", "Mart", "Nisan", "Mayıs", "Haziran", "Temmuz", "Ağustos", "Eylül", "Ekim", "Kasım", "Aralık"];
    let dt = new Date(tarihStr);
    if (isNaN(dt)) return tarihStr;
    return dt.getDate() + " " + aylar[dt.getMonth()] + " " + dt.getFullYear();
  }

  // Duyuruları tarihine göre büyükten küçüğe sıralama
  function duyurulariSirala() {
    duyurular.sort((a, b) => new Date(b.tarih) - new Date(a.tarih));
  }

  // Duyuruları listeye bas
  function listele() {
    duyuruListesi.innerHTML = "";
    duyurulariSirala();
    duyurular.forEach((d, i) => {
      let div = document.createElement('div');
      div.className = "duyuru";
      div.innerHTML = `
        <h3>${d.baslik}</h3>
        <p>${d.icerik}</p>
        <div class="tarih">${tarihFormatla(d.tarih)}</div>
      `;
      div.addEventListener('click', () => duyuruDuzenle(i));
      duyuruListesi.appendChild(div);
    });
  }

  // Duyuruyu düzenlemek için forma verileri yükle
  function duyuruDuzenle(index) {
    const d = duyurular[index];
    baslikInput.value = d.baslik;
    icerikInput.value = d.icerik;
    tarihInput.value = d.tarih;
    duyuruIndexInput.value = index;
    ekleGuncelleBtn.textContent = "Duyuruyu Güncelle";
    bilgiMesaji.textContent = "Duyuru düzenleme modunda. Güncellemek için formu doldurun ve butona basın.";
  }

  // Form temizleme
  function formTemizle() {
    baslikInput.value = "";
    icerikInput.value = "";
    tarihInput.value = "";
    duyuruIndexInput.value = "";
    ekleGuncelleBtn.textContent = "Duyuru Ekle";
    bilgiMesaji.textContent = "Duyuruları güncellemek için lütfen bir duyurunun üzerine tıklayın.";
  }

  // Form submit
  duyuruForm.addEventListener('submit', e => {
    e.preventDefault();

    const baslik = baslikInput.value.trim();
    const icerik = icerikInput.value.trim();
    const tarih = tarihInput.value;

    if (!baslik || !icerik || !tarih) {
      alert("Lütfen tüm alanları doldurun.");
      return;
    }

    const idx = duyuruIndexInput.value;
    if (idx === "") {
      // Yeni duyuru ekle
      duyurular.push({ baslik, icerik, tarih });
    } else {
      // Var olanı güncelle
      duyurular[idx] = { baslik, icerik, tarih };
    }

    formTemizle();
    listele();
  });

  // İlk listeleme
  listele();
</script>

</body>
</html>
