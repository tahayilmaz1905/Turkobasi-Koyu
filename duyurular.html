<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T√ºrkobasƒ± K√∂y√º - Duyurular</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right bottom, #c8f1e0, #d0f4f5);
      min-height: 100vh;
    }

    .container {
      max-width: 1100px;
      margin: 50px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #1b5e20;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .form {
      background: #ffffffee;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }

    .form input, .form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .form button {
      background: #43a047;
      color: white;
      padding: 12px 22px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
      width: 100%;
    }

    .form button:hover {
      background: #2e7d32;
    }

    .duyuru-listesi {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .duyuru {
      background: #fff;
      border-left: 6px solid #388e3c;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
      position: relative;
      cursor: pointer;
    }

    .duyuru:hover {
      transform: scale(1.015);
    }

    .duyuru h3 {
      font-size: 1.1rem;
      color: #2e7d32;
      margin: 0 0 10px;
    }

    .duyuru p {
      font-size: 0.95rem;
      color: #444;
      margin: 0 0 10px;
    }

    .duyuru .tarih {
      font-size: 0.85rem;
      color: #888;
    }

    .actions {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .actions button {
      background: none;
      border: none;
      color: #2e7d32;
      font-size: 1rem;
      cursor: pointer;
      margin-left: 8px;
      transition: color 0.2s;
    }

    .actions button:hover {
      color: #c62828;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .form button {
        font-size: 1rem;
      }

      .duyuru h3 {
        font-size: 1rem;
      }

      .duyuru p {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 10px;
      }

      h1 {
        font-size: 1.6rem;
      }

      .form button {
        font-size: 0.95rem;
      }
    }

    /* Yeni eklenen k√º√ß√ºk ekranlar i√ßin */
    @media (max-width: 400px) {
      .form input, .form textarea {
        font-size: 0.9rem;
        padding: 10px;
      }
      .form button {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¢ K√∂y Duyurularƒ±</h1>

    <div class="form">
      <input type="text" id="baslik" placeholder="Duyuru Ba≈ülƒ±ƒüƒ±">
      <textarea id="icerik" placeholder="Duyuru ƒ∞√ßeriƒüi"></textarea>
      <input type="date" id="tarih">
      <button onclick="duyuruEkleVeyaGuncelle()">Duyuru Ekle</button>
    </div>

    <div class="duyuru-listesi" id="duyuruListesi"></div>
  </div>

  <script>
    let duyurular = [
      { baslik: "üéâ Bayramla≈üma Etkinliƒüi", icerik: "Bayram namazƒ± sonrasƒ± k√∂y meydanƒ±nda bayramla≈üma olacaktƒ±r.", tarih: "2025-06-18" },
      { baslik: "üí° Elektrik Kesintisi", icerik: "20 Haziran 2025'te 09:00-14:00 arasƒ± kesinti yapƒ±lacak.", tarih: "2025-06-17" },
      { baslik: "üéí Okul Etkinliƒüi", icerik: "24 Haziran'da okul bah√ßesinde yƒ±l sonu ≈üenliƒüi yapƒ±lacaktƒ±r.", tarih: "2025-06-14" }
    ];

    let guncellemeModu = false;
    let seciliDuyuruIndex = null;

    function duyuruEkleVeyaGuncelle() {
      const baslik = document.getElementById("baslik").value.trim();
      const icerik = document.getElementById("icerik").value.trim();
      const tarih = document.getElementById("tarih").value;

      if (!baslik || !icerik || !tarih) {
        alert("L√ºtfen t√ºm alanlarƒ± doldurun.");
        return;
      }

      if (guncellemeModu && seciliDuyuruIndex !== null) {
        duyurular[seciliDuyuruIndex] = { baslik, icerik, tarih };
        guncellemeModu = false;
        seciliDuyuruIndex = null;
        document.querySelector(".form button").innerText = "Duyuru Ekle";
      } else {
        duyurular.push({ baslik, icerik, tarih });
      }

      document.getElementById("baslik").value = "";
      document.getElementById("icerik").value = "";
      document.getElementById("tarih").value = "";
      siralaVeGoster();
    }

    function duyuruSil(index) {
      if (confirm("Bu duyuruyu silmek istiyor musunuz?")) {
        duyurular.splice(index, 1);
        siralaVeGoster();
      }
    }

    function siralaVeGoster() {
      const container = document.getElementById("duyuruListesi");
      duyurular.sort((a, b) => new Date(b.tarih) - new Date(a.tarih));
      container.innerHTML = "";

      duyurular.forEach((d, i) => {
        const duyuru = document.createElement("div");
        duyuru.className = "duyuru";
        duyuru.onclick = () => duyuruSec(i);
        duyuru.innerHTML = `
          <div class="actions">
            <button onclick="event.stopPropagation(); duyuruSil(${i})">‚ùå</button>
          </div>
          <h3>${d.baslik}</h3>
          <p>${d.icerik}</p>
          <div class="tarih">üìÖ ${d.tarih}</div>
        `;
        container.appendChild(duyuru);
      });
    }

    function duyuruSec(index) {
      const duyuru = duyurular[index];
      document.getElementById("baslik").value = duyuru.baslik;
      document.getElementById("icerik").value = duyuru.icerik;
      document.getElementById("tarih").value = duyuru.tarih;

      guncellemeModu = true;
      seciliDuyuruIndex = index;
      document.querySelector(".form button").innerText = "G√ºncelle";
    }

    siralaVeGoster();
  </script>
</body>
</html>
