<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ziyaret√ßi Yorumlarƒ± - T√ºrkobasƒ± K√∂y√º</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a7d7c5, #e0f2f1);
      margin: 0;
      padding: 0 10px 40px;
      color: #2e3a33;
    }

    header {
      background: linear-gradient(90deg, #2e7d32, #66bb6a);
      color: white;
      padding: 20px;
      text-align: center;
      font-weight: 900;
      font-size: 2em;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }

    main {
      max-width: 700px;
      margin: 25px auto;
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(46, 125, 50, 0.15);
      box-sizing: border-box;
      width: 100%;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-family: inherit;
      resize: vertical;
      min-height: 40px;
      transition: border-color 0.3s ease;
    }

    form input:focus, form textarea:focus {
      outline: none;
      border-color: #388e3c;
      box-shadow: 0 0 5px rgba(56, 142, 60, 0.5);
    }

    form button {
      margin-top: 15px;
      background-color: #388e3c;
      border: none;
      color: white;
      padding: 12px 22px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
      width: 100%;
      box-sizing: border-box;
      user-select: none;
    }

    form button:hover {
      background-color: #2e7d32;
    }

    form button:active {
      background-color: #1b5e20;
    }

    form .cancel-btn {
      background-color: #888;
      margin-top: 10px;
      width: auto;
      padding: 10px 20px;
      display: none;
      user-select: none;
    }

    form .cancel-btn:hover {
      background-color: #555;
    }

    form .cancel-btn:active {
      background-color: #333;
    }

    #yorumListesi div {
      background: #e8f5e9;
      border-left: 5px solid #2e7d32;
      margin-top: 18px;
      padding: 12px 18px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      color: #2e3a33;
      text-align: left;
      word-wrap: break-word;
      position: relative;
    }

    #yorumListesi div button {
      position: absolute;
      top: 10px;
      font-weight: bold;
      padding: 5px 8px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-size: 0.9em;
      transition: background-color 0.2s ease;
      background: transparent;
      user-select: none;
    }

    #yorumListesi div button.delete-btn {
      right: 10px;
      color: #b71c1c;
    }

    #yorumListesi div button.edit-btn {
      right: 70px;
      color: #2e7d32;
    }

    #yorumListesi div button:hover {
      background-color: #c8e6c9;
    }

    #yorumListesi div button:active {
      background-color: #a5d6a7;
    }

    a.back-link {
      display: inline-block;
      margin-top: 20px;
      font-weight: 700;
      color: #2e7d32;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s;
      user-select: none;
    }

    a.back-link:hover {
      border-color: #2e7d32;
    }

    /* Mobil uyumluluk */
    @media (max-width: 480px) {
      header {
        font-size: 1.5em;
        padding: 15px 10px;
      }
      main {
        padding: 15px 20px;
        margin: 15px auto;
      }
      form input, form textarea {
        font-size: 1em;
        padding: 12px;
      }
      form button {
        padding: 14px;
        font-size: 1.1em;
      }
      a.back-link {
        font-size: 1em;
        margin-top: 20px;
      }
      #yorumListesi div button {
        font-size: 0.9em;
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
<header>Ziyaret√ßi Yorumlarƒ±</header>
<main>
  <form id="yorumForm" onsubmit="yorumEkle(event)">
    <input type="text" id="isim" placeholder="Adƒ±nƒ±z" required autocomplete="off" />
    <textarea id="yorum" placeholder="Yorumunuz" required rows="4"></textarea>
    <button type="submit" id="submitBtn">G√∂nder</button>
    <button type="button" class="cancel-btn" id="cancelBtn" onclick="iptalEt()">ƒ∞ptal</button>
  </form>

  <div id="yorumListesi"></div>

  <a href="koy.html" class="back-link">‚Üê Ana Sayfaya D√∂n</a>
</main>

<script>
  let duzenlenenIndex = null;

  function yorumEkle(e) {
    e.preventDefault();
    const isim = document.getElementById('isim').value.trim();
    const yorum = document.getElementById('yorum').value.trim();
    if (!isim || !yorum) return;

    let yorumlar = JSON.parse(localStorage.getItem('yorumlar')) || [];

    if (duzenlenenIndex === null) {
      // Yeni yorum ekle
      yorumlar.push({ isim, yorum, tarih: new Date().toLocaleString('tr-TR') });
    } else {
      // Yorum g√ºncelle
      yorumlar[duzenlenenIndex].isim = isim;
      yorumlar[duzenlenenIndex].yorum = yorum;
      yorumlar[duzenlenenIndex].tarih = new Date().toLocaleString('tr-TR');
      duzenlenenIndex = null;
      document.getElementById('submitBtn').textContent = "G√∂nder";
      document.getElementById('cancelBtn').style.display = "none";
    }

    localStorage.setItem('yorumlar', JSON.stringify(yorumlar));
    document.getElementById('yorumForm').reset();
    yorumlariGoster();
  }

  function yorumlariGoster() {
    const yorumlar = JSON.parse(localStorage.getItem('yorumlar')) || [];
    const yorumListesi = document.getElementById('yorumListesi');
    yorumListesi.innerHTML = yorumlar
      .map((y, i) => `
        <div>
          <strong>${escapeHtml(y.isim)}</strong> <small>(${y.tarih})</small><br/>
          <p>${escapeHtml(y.yorum)}</p>
          <button class="edit-btn" onclick="yorumDuzenle(${i})" title="D√ºzenle">‚úèÔ∏è D√ºzenle</button>
          <button class="delete-btn" onclick="yorumSil(${i})" title="Sil">üóëÔ∏è Sil</button>
        </div>`)
      .reverse()
      .join('');
  }

  function yorumSil(index) {
    if (!confirm("Bu yorumu silmek istediƒüinizden emin misiniz?")) return;
    let yorumlar = JSON.parse(localStorage.getItem('yorumlar')) || [];
    yorumlar.splice(index, 1);
    localStorage.setItem('yorumlar', JSON.stringify(yorumlar));
    if(duzenlenenIndex === index) {
      iptalEt();
    }
    yorumlariGoster();
  }

  function yorumDuzenle(index) {
    const yorumlar = JSON.parse(localStorage.getItem('yorumlar')) || [];
    const y = yorumlar[index];
    document.getElementById('isim').value = y.isim;
    document.getElementById('yorum').value = y.yorum;
    duzenlenenIndex = index;
    document.getElementById('submitBtn').textContent = "G√ºncelle";
    document.getElementById('cancelBtn').style.display = "inline-block";
    // Otomatik textarea y√ºksekliƒüini ayarla
    autoGrowTextarea();
  }

  function iptalEt() {
    duzenlenenIndex = null;
    document.getElementById('yorumForm').reset();
    document.getElementById('submitBtn').textContent = "G√∂nder";
    document.getElementById('cancelBtn').style.display = "none";
  }

  // Basit XSS korumasƒ±
  function escapeHtml(text) {
    const map = {
      '&': "&amp;",
      '<': "&lt;",
      '>': "&gt;",
      '"': "&quot;",
      "'": "&#039;"
    };
    return text.replace(/[&<>"']/g, m => map[m]);
  }

  // Textarea otomatik y√ºkseklik
  const yorumTextarea = document.getElementById('yorum');
  yorumTextarea.addEventListener('input', autoGrowTextarea);
  function autoGrowTextarea() {
    yorumTextarea.style.height = 'auto';
    yorumTextarea.style.height = (yorumTextarea.scrollHeight) + 'px';
  }

  window.onload = () => {
    yorumlariGoster();
    autoGrowTextarea();
  };
</script>
</body>
</html>
