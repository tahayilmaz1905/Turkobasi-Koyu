<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Türkobası Köyü - Muhtar</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 700px;
      background-color: white;
      margin: 30px auto;
      padding: 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
    }

    img.muhtar-photo {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #2e7d32;
      margin-bottom: 20px;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 5px;
    }

    h2 {
      color: #555;
      margin-top: 0;
      font-weight: normal;
      margin-bottom: 20px;
    }

    p.bio {
      font-size: 1.1em;
      line-height: 1.6em;
      margin-bottom: 25px;
    }

    .contact-info {
      font-size: 1em;
      margin-bottom: 20px;
    }

    .contact-info strong {
      color: #2e7d32;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #777;
      font-size: 0.9em;
    }

    /* Mobil uyumluluk */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 15px;
        margin: 20px 10px;
      }

      img.muhtar-photo {
        width: 130px;
        height: 130px;
      }

      h1 {
        font-size: 1.5em;
      }

      h2 {
        font-size: 1.2em;
      }

      p.bio {
        font-size: 1em;
      }

      .contact-info {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="muhtar.jpg" alt="Muhtar Fotoğrafı" class="muhtar-photo" />
    <h1>Latif Şener</h1>
    <h2>Türkobası Köyü Muhtarı</h2>
    <p class="bio">
      Türkobası Mahallesi muhtarı, 4. dönemini kazanarak Sayın LATİF ŞENER tekrar muhtar seçilmiştir. Türkobası Mahallemize ve kendisine hayırlı olsun. 
    </p>
    <div class="contact-info">
      <p><strong>Telefon:</strong> 0 312 123 45 67</p>
      <p><strong>E-posta:</strong> muhtar@turkobasi-koyu.com</p>
    </div>
  </div>

  <footer>
    © 2025 Türkobası Köyü
  </footer>
</body>
</html>
